<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回答内容の確認</title>
    
    <link rel="icon" href="./logo-color-2.jpg" type="image/jpeg">
    <link rel="apple-touch-icon" href="./logo-color-2.jpg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #1e3656;
            --secondary-color: #5dade2;
            --accent-color: #e52128;
            --light-gray: #f8f9fa;
            --medium-gray: #dee2e6;
            --border-radius: 8px;
        }

        body {
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: #f4f7f9;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border-top: 5px solid var(--secondary-color);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            font-weight: 700;
            font-size: 1.8em;
            margin-bottom: 25px;
        }
        
        #message {
            text-align: center;
            font-size: 1.1em;
            color: var(--primary-color);
            padding: 20px;
            background-color: var(--light-gray);
            border-radius: var(--border-radius);
            margin-bottom: 25px;
        }

        #result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #result-table th,
        #result-table td {
            border: 1px solid var(--medium-gray);
            padding: 12px 15px;
            text-align: left;
            word-break: break-all;
        }

        #result-table th {
            background-color: var(--light-gray);
            width: 35%;
            font-weight: 700;
            color: var(--primary-color);
        }

        @media (max-width: 600px) {
            body { padding: 0 10px; }
            h1 { font-size: 1.6em; }
            .container { padding: 20px; }

            #result-table th,
            #result-table td {
                display: block;
                width: 100%;
                text-align: left !important;
            }

            #result-table th {
                border-bottom: none;
                background-color: transparent;
                font-size: 0.9em;
                color: var(--primary-color);
                padding-bottom: 3px;
                font-weight: 700;
            }

            #result-table td {
                border-top: none;
                padding-top: 0;
                padding-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="./logo-color-2.jpg" alt="スタートアップ税理士法人 Logo" style="max-width: 180px;">
        </div>
        <h1>回答内容の確認</h1>
        <div id="message"></div>
        <table id="result-table"></table>
    </div>
    <script>
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwvQJgN_HG3j34Y1drCzF7i9ZDKu4OYnuUafQm1HFz9ngtGBa7sG0jbcDGpGHZm6SBBNg/exec';

        async function fetchData(id) {
            const table = document.getElementById('result-table');
            const message = document.getElementById('message');
            
            table.innerHTML = '';
            message.textContent = 'データを取得中...';

            if (!id) {
                message.textContent = '回答を表示できません。';
                return;
            }

            try {
                const response = await fetch(`${GAS_WEB_APP_URL}?id=${id}`);
                const result = await response.json();

                if (result.result === 'success') {
                    message.textContent = `回答ID: ${id} の内容を表示しています。`;
                    const data = result.data;

                    const addRow = (label, value) => {
                        const row = table.insertRow();
                        row.insertCell().outerHTML = `<th>${label}</th>`;
                        const cell = row.insertCell();
                        
                        if (typeof value === 'string' && value.includes('https')) {
                            const urls = value.split('\n');
                            urls.forEach((url, index) => {
                                if(!url) return;
                                const a = document.createElement('a');
                                a.href = url;
                                a.textContent = `添付ファイル${urls.length > 1 ? index + 1 : ''}`;
                                a.target = '_blank';
                                cell.appendChild(a);
                                cell.appendChild(document.createElement('br'));
                            });
                        } else {
                            cell.textContent = value;
                        }
                    };
                    
                    const processFields = (fieldList) => {
                        for (const [header, label] of fieldList) {
                            const value = data[header];
                            if (value !== null && value !== undefined && value !== '') {
                                addRow(label, value);
                            }
                        }
                    };

                    const preDependentsFields = [
                        ['タイムスタンプ', '回答日時'], ['回答ID', '回答ID'], ['事業者名', '事業者名'], ['メールアドレス', 'メールアドレス'], 
                        ['姓', '姓'], ['名', '名'], ['姓フリガナ', '姓フリガナ'], ['名フリガナ', '名フリガナ'], 
                        ['生年月日', '生年月日'], ['郵便番号', '郵便番号'], ['住所1', '住所1'], ['住所2', '住所2'], 
                        ['世帯主の氏名', '世帯主の氏名'], ['世帯主の続柄', '世帯主の続柄'],
                        ['年末調整実施可否', '年末調整実施可否'], ['前職有無', '前職有無'], ['前職源泉徴収票URL', '前職源泉徴収票'], 
                        ['その他収入有無', 'その他収入有無'], ['その他収入金額', 'その他収入金額'],
                        ['住民税徴収方法', '住民税徴収方法'], ['配偶者有無', '配偶者有無'], 
                        ['配偶者姓', '配偶者 姓'], ['配偶者名', '配偶者 名'], ['配偶者姓フリガナ', '配偶者 姓フリガナ'], 
                        ['配偶者名フリガナ', '配偶者 名フリガナ'], ['配偶者生年月日', '配偶者 生年月日'], 
                        ['配偶者住所1', '配偶者 住所1'], ['配偶者住所2', '配偶者 住所2'], ['配偶者収入金額', '配偶者 収入金額'], 
                        ['配偶者退職手当有無', '配偶者 退職手当有無'], ['配偶者退職手当等金額', '配偶者 退職手当等金額'], 
                        ['配偶者障害者手帳交付有無', '配偶者 障害者手帳交付有無'],
                        ['配偶者障害者手帳URL', '配偶者 障害者手帳'],
                        ['配偶者障害者手帳備考', '配偶者 障害者手帳(備考)'],
                        ['扶養親族有無', '扶養親族有無']
                    ];

                    const postDependentsFields = [
                        ['本人障害者手帳交付有無', '本人 障害者手帳交付有無'],
                        ['本人障害者手帳交付URL', '本人 障害者手帳'],
                        ['本人障害者手帳備考', '本人 障害者手帳(備考)'],
                        ['寡婦該当確認', '寡婦該当確認'], ['ひとり親該当確認', 'ひとり親該当確認'], 
                        ['勤労学生該当確認', '勤労学生該当確認'], ['勤労学生_学生証URL', '勤労学生_学生証'], 
                        ['災害者該当確認', '災害者該当確認'], 
                        ['生命保険料控除有無', '生命保険料控除有無'], ['生命保険料_控除証明書URL', '生命保険料_控除証明書'], 
                        ['地震保険料控除有無', '地震保険料控除有無'], ['地震保険料_控除証明書URL', '地震保険料_控除証明書'], 
                        ['社会保険料控除有無', '社会保険料控除有無'], 
                        ['国民健康保険料 支払対象者氏名', '国民健康保険料 支払対象者氏名'],
                        ['国民健康保険料 年間支払額', '国民健康保険料 年間支払額'],
                        ['国民健康保険料 控除証明書URL', '国民健康保険料 控除証明書'],
                        ['国民年金保険料 控除証明書URL', '国民年金保険料 控除証明書'],
                        ['小規模企業共済掛金等控除有無', '小規模企業共済掛金等控除有無'], ['小規模企業共済掛金等_控除証明書URL', '小規模企業共済掛金等_控除証明書'], 
                        ['住宅ローン控除有無', '住宅ローン控除有無'], ['住宅ローン_申告書・証明書URL', '住宅ローン_申告書・証明書']
                    ];

                    // --- 表示処理 ---
                    processFields(preDependentsFields.filter(item => {
                        const name = item[0];
                        if (name.startsWith('配偶者') && !name.endsWith('有無')) {
                            if (data['配偶者有無'] !== 'あり') return false;
                            if (name.includes('障害者手帳') && !name.endsWith('交付有無')) {
                                return data['配偶者障害者手帳交付有無'] === 'あり';
                            }
                            return true;
                        }
                        if (name === '前職源泉徴収票URL') {
                            return data['前職有無'] === 'あり';
                        }
                        if (name === 'その他収入金額') {
                             return data['その他収入有無'] === 'あり';
                        }
                        return true;
                    }));

                    if (data['扶養親族有無'] === 'あり') {
                        for (let i = 1; i <= 6; i++) {
                            if (data[`扶養親族${i}_姓`] || data[`扶養親族${i}_名`]) {
                                const dependentFields = [
                                    [`扶養親族${i}_姓`, `【扶養親族${i}】姓`], [`扶養親族${i}_名`, `【扶養親族${i}】名`],
                                    [`扶養親族${i}_姓フリガナ`, `【扶養親族${i}】姓フリガナ`], [`扶養親族${i}_名フリガナ`, `【扶養親族${i}】名フリガナ`],
                                    [`扶養親族${i}_続柄`, `【扶養親族${i}】続柄`], [`扶養親族${i}_生年月日`, `【扶養親族${i}】生年月日`],
                                    [`扶養親族${i}_住所1`, `【扶養親族${i}】住所1`], [`扶養親族${i}_住所2`, `【扶養親族${i}】住所2`],
                                    [`扶養親族${i}_収入金額`, `【扶養親族${i}】収入金額`], [`扶養親族${i}_退職手当等有無`, `【扶養親族${i}】退職手当等有無`],
                                    [`扶養親族${i}_退職手当等金額`, `【扶養親族${i}】退職手当等金額`],
                                    [`扶養親族${i}_障害者手帳交付有無`, `【扶養親族${i}】障害者手帳交付有無`],
                                    [`扶養親族${i}_障害者手帳交付URL`, `【扶養親族${i}】障害者手帳`],
                                    [`扶養親族${i}_障害者手帳備考`, `【扶養親族${i}】障害者手帳(備考)`]
                                ];
                                processFields(dependentFields.filter(item => {
                                    const name = item[0];
                                    if (name.includes('障害者手帳') && !name.endsWith('交付有無')) {
                                        return data[`扶養親族${i}_障害者手帳交付有無`] === 'あり';
                                    }
                                    return true;
                                }));
                            }
                        }
                    }

                    processFields(postDependentsFields.filter(item => {
                        const name = item[0];
                        if (name.startsWith('本人障害者手帳') && !name.endsWith('交付有無')) {
                            return data['本人障害者手帳交付有無'] === 'あり';
                        }
                        if (name === '勤労学生_学生証URL') {
                            return data['勤労学生該当確認'] === '該当';
                        }
                        
                        const socialInsuranceHeaders = [
                            '国民健康保険料 支払対象者氏名',
                            '国民健康保険料 年間支払額',
                            '国民健康保険料 控除証明書URL',
                            '国民年金保険料 控除証明書URL'
                        ];
                        if (socialInsuranceHeaders.includes(name)) {
                            return data['社会保険料控除有無'] === 'あり';
                        }
                        
                        const deductionFileMap = {
                            '生命保険料_控除証明書URL': '生命保険料控除有無',
                            '地震保険料_控除証明書URL': '地震保険料控除有無',
                            '小規模企業共済掛金等_控除証明書URL': '小規模企業共済掛金等控除有無',
                            '住宅ローン_申告書・証明書URL': '住宅ローン控除有無'
                        };
                        if (deductionFileMap[name]) {
                            return data[deductionFileMap[name]] === 'あり';
                        }
                        return true;
                    }));

                } else {
                    message.textContent = `エラー: ${result.message}`;
                }
            } catch (error) {
                message.textContent = 'データの取得に失敗しました。';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const submissionId = params.get('id');
            fetchData(submissionId);
        });
    </script>
</body>
</html>
