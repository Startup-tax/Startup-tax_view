        async function fetchData(id) {
            const table = document.getElementById('result-table');
            const message = document.getElementById('message');
            
            table.innerHTML = '';
            message.textContent = 'データを取得中...';

            if (!id) {
                message.textContent = '回答IDがURLに含まれていません。';
                return;
            }

            try {
                const response = await fetch(`${GAS_WEB_APP_URL}?id=${id}`);
                const result = await response.json();

                if (result.result === 'success') {
                    message.textContent = 'データを取得しました。';
                    const data = result.data;
                    
                    for(const header in fieldLabels){
                        if(data[header] !== null && data[header] !== undefined && data[header] !== ''){
                            const row = table.insertRow();
                            row.insertCell().outerHTML = `<th>${fieldLabels[header]}</th>`;
                            const cell = row.insertCell();
                            let value = data[header];
                            
                            // 値がURL（単一または複数）の場合、リンクを作成
                            if (typeof value === 'string' && value.includes('https')) {
                                const urls = value.split('\n');
                                urls.forEach((url, index) => {
                                    if(!url) return;
                                    const a = document.createElement('a');
                                    a.href = url;
                                    a.textContent = `添付ファイル${urls.length > 1 ? index + 1 : ''}`;
                                    a.target = '_blank';
                                    cell.appendChild(a);
                                    cell.appendChild(document.createElement('br'));
                                });
                            } else {
                                cell.textContent = value;
                            }
                        }
                    }
                } else {
                    message.textContent = `エラー: ${result.message}`;
                }
            } catch (error) {
                message.textContent = 'データの取得に失敗しました。';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const submissionId = params.get('id');
            fetchData(submissionId);
        });
