<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回答状況</title>
    
    <link rel="icon" href="./favicon.jpg" type="image/jpeg">
    <link rel="apple-touch-icon" href="./logo-color-2.jpg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #1e3656;
            --secondary-color: #5dade2;
            --light-gray: #f8f9fa;
            --medium-gray: #dee2e6;
            --border-radius: 8px;
        }
        body {
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6; color: #333; max-width: 800px;
            margin: 20px auto; padding: 0 20px; background-color: #f4f7f9;
        }
        .container {
            background-color: #fff; padding: 30px; border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border-top: 5px solid var(--secondary-color);
        }
        h1 {
            color: var(--primary-color); text-align: center; font-weight: 700;
            font-size: 1.8em; margin-top: 0; margin-bottom: 30px;
        }
        .section {
            border: 1px solid var(--medium-gray);
            border-radius: var(--border-radius);
            padding: 20px;
            padding-top: 30px;
            margin-top: 30px;
            position: relative;
        }
        .section-title {
            position: absolute;
            top: -14px;
            left: 20px;
            background-color: #fff;
            padding: 0 10px;
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.2em;
        }
        .data-row {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            align-items: center;
        }
        .data-row:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }
        .data-label {
            flex-basis: 35%;
            font-weight: bold;
            color: var(--primary-color);
            padding-right: 15px;
        }
        .data-value {
            flex-basis: 65%;
            font-size: 1.1em;
        }
        #employee-list-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        #employee-list-table th, #employee-list-table td {
            border: 1px solid var(--medium-gray);
            padding: 12px;
            text-align: left;
        }
        #employee-list-table th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: var(--primary-color);
        }
        /* 従業員名リンクのスタイル */
        #employee-list-table td a {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none; /* 通常時のアンダーバーを非表示 */
        }
        #employee-list-table td a:hover {
            text-decoration: underline; /* マウスを乗せた時だけアンダーバーを表示 */
        }

        .hidden { display: none !important; }
        #loading {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #ffffff;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999;
        }
        .loading-logo { max-width: 150px; margin-bottom: 20px; }
        #loading p { color: var(--primary-color); font-size: 1.2em; margin-top: 20px; font-weight: 700; }
        .dots-loader { display: flex; justify-content: center; align-items: center; height: 40px; }
        .dots-loader div { width: 15px; height: 15px; background-color: var(--primary-color); border-radius: 50%; margin: 0 5px; animation: bounce 1.4s infinite ease-in-out both; }
        .dots-loader .dot1 { animation-delay: -0.32s; } .dots-loader .dot2 { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        
        @media (max-width: 600px) {
            body { padding: 0 10px; }
            h1 { font-size: 1.6em; }
            .container { padding: 20px; }
            .section-title { left: 15px; font-size: 1.1em;}
            .data-row { flex-direction: column; padding-bottom: 15px; align-items: flex-start; }
            .data-label { margin-bottom: 3px; font-size: 0.9em;}
        }
    </style>
    </head>
<body>
    <div id="loading">
        <img src="./favicon.jpg" alt="Logo" class="loading-logo">
        <div class="dots-loader">
            <div class="dot1"></div> <div class="dot2"></div> <div class="dot3"></div>
        </div>
        <p>データを読み込んでいます...</p>
    </div>

    <div class="container">
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="./logo-color-2.jpg" alt="スタートアップ税理士法人 Logo" style="max-width: 180px;">
        </div>
        <h1>クライアント別 回答状況</h1>
        <div id="dashboard-content">
            </div>
    </div>
    <script>
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwvQJgN_HG3j34Y1drCzF7i9ZDKu4OYnuUafQm1HFz9ngtGBa7sG0jbcDGpGHZm6SBBNg/exec';

        // ▼▼▼【ここから変更】▼▼▼
        async function loadDashboardData() {
            const params = new URLSearchParams(window.location.search);
            const sheetId = params.get('sheetId');
            
            const container = document.getElementById('dashboard-content');
            const loading = document.getElementById('loading');
            
            if (!sheetId) {
                container.innerHTML = `<p style="color: red; text-align: center;">エラー: 対象のシートIDが指定されていません。</p>`;
                loading.classList.add('hidden');
                return;
            }

            try {
                const response = await fetch(`${GAS_WEB_APP_URL}?action=getClientDashboardData&sheetId=${sheetId}`);
                const result = await response.json();

                if (result.result !== 'success') {
                    throw new Error(result.message);
                }

                const data = result.data;
                
                // --- 表示コンテンツの生成 ---

                // 1. 概要セクション
                let contentHtml = `
                    <div class="section">
                        <div class="data-row">
                            <div class="data-label">事業者名</div>
                            <div class="data-value"><strong>${escapeHtml(data.clientName)}</strong></div>
                        </div>
                        <div class="data-row">
                            <div class="data-label">回答済み従業員</div>
                            <div class="data-value"><strong>${data.employeeCount}</strong> 名</div>
                        </div>
                    </div>
                `;

                // 2. 回答状況一覧セクション
                contentHtml += `
                    <div class="section">
                        <div class="section-title">回答状況一覧</div>
                `;

                if (data.employeeCount > 0) {
                    contentHtml += `
                        <table id="employee-list-table">
                            <thead>
                                <tr>
                                    <th>氏名</th>
                                    <th>年末調整実施可否</th>
                                    <th>住民税の徴収方法</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    data.employees.forEach(employee => {
                        contentHtml += `
                            <tr>
                                <td>
                                    <a href="${employee.viewUrl}" target="_blank" rel="noopener noreferrer">
                                        ${escapeHtml(employee.name)}
                                    </a>
                                </td>
                                <td>${escapeHtml(employee.adjustment)}</td>
                                <td>${escapeHtml(employee.residentTax)}</td>
                            </tr>
                        `;
                    });
                    contentHtml += `</tbody></table>`;
                } else {
                    contentHtml += '<p style="text-align:center; padding: 20px 0;">まだ回答済みの従業員はいません。</p>';
                }
                
                contentHtml += `</div>`; // sectionの閉じタグ
                
                container.innerHTML = contentHtml;

            } catch (error) {
                container.innerHTML = `<p style="color: red; text-align: center;">データの読み込みに失敗しました: ${error.message}</p>`;
            } finally {
                loading.classList.add('hidden');
            }
        }
        // ▲▲▲【ここまで変更】▲▲▲
        
        // XSS対策のためのシンプルなHTMLエスケープ関数
        function escapeHtml(str) {
            if (typeof str !== 'string') return '';
            return str.replace(/[&<>"']/g, function(match) {
                return {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                }[match];
            });
        }

        document.addEventListener('DOMContentLoaded', loadDashboardData);
    </script>
</body>
</html>
