<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クライアント別 回答状況</title>
    
    <link rel="icon" href="./favicon.jpg" type="image/jpeg">
    <link rel="apple-touch-icon" href="./logo-color-2.jpg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #1e3656;
            --secondary-color: #5dade2;
            --light-gray: #f8f9fa;
            --medium-gray: #dee2e6;
            --border-radius: 8px;
        }
        body {
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6; color: #333; max-width: 800px;
            margin: 20px auto; padding: 0 20px; background-color: #f4f7f9;
        }
        .container {
            background-color: #fff; padding: 30px; border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        .info-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 15px;
            border: 1px solid var(--medium-gray);
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .info-panel strong {
            color: var(--primary-color);
            font-size: 1.2em;
        }
        #employee-list-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #employee-list-table th, #employee-list-table td {
            border: 1px solid var(--medium-gray);
            padding: 12px;
            text-align: left;
        }
        #employee-list-table th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: var(--primary-color);
        }
        .hidden { display: none !important; }
        #loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="./logo-color-2.jpg" alt="スタートアップ税理士法人 Logo" style="max-width: 180px;">
        </div>
        
        <div id="dashboard-content">
            <div id="loading">データを読み込んでいます...</div>
        </div>
    </div>

    <script>
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwvQJgN_HG3j34Y1drCzF7i9ZDKu4OYnuUafQm1HFz9ngtGBa7sG0jbcDGpGHZm6SBBNg/exec';

        async function loadDashboardData() {
            const params = new URLSearchParams(window.location.search);
            const sheetId = params.get('sheetId');
            
            const container = document.getElementById('dashboard-content');
            const loading = document.getElementById('loading');
            
            if (!sheetId) {
                loading.textContent = 'エラー: 対象のシートIDが指定されていません。';
                return;
            }

            try {
                // 修正: action=getClientDashboardData パラメータを追加
                const response = await fetch(`${GAS_WEB_APP_URL}?action=getClientDashboardData&sheetId=${sheetId}`);
                const result = await response.json();

                if (result.result !== 'success') {
                    throw new Error(result.message);
                }

                const data = result.data;
                
                // 表示コンテンツを生成
                let contentHtml = `
                    <div class="info-panel">
                        <div>事業者名: <strong>${escapeHtml(data.clientName)}</strong></div>
                        <div>回答済み従業員: 計 <strong>${data.employeeCount}</strong> 名</div>
                    </div>
                `;

                if (data.employeeCount > 0) {
                    contentHtml += `
                        <table id="employee-list-table">
                            <thead>
                                <tr>
                                    <th>氏名</th>
                                    <th>年末調整実施可否</th>
                                    <th>住民税の徴収方法</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    // 従業員データをループしてテーブルの行を生成
                    data.employees.forEach(employee => {
                        contentHtml += `
                            <tr>
                                <td>${escapeHtml(employee.name)}</td>
                                <td>${escapeHtml(employee.adjustment)}</td>
                                <td>${escapeHtml(employee.residentTax)}</td>
                            </tr>
                        `;
                    });
                    contentHtml += `</tbody></table>`;
                } else {
                    contentHtml += '<p style="text-align:center;">まだ回答済みの従業員はいません。</p>';
                }
                
                container.innerHTML = contentHtml;

            } catch (error) {
                container.innerHTML = `<p style="color: red; text-align: center;">データの読み込みに失敗しました: ${error.message}</p>`;
            } finally {
                loading.classList.add('hidden');
            }
        }
        
        // XSS対策のためのシンプルなHTMLエスケープ関数
        function escapeHtml(str) {
            if (typeof str !== 'string') return '';
            return str.replace(/[&<>"']/g, function(match) {
                return {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                }[match];
            });
        }

        document.addEventListener('DOMContentLoaded', loadDashboardData);
    </script>
</body>
</html>
