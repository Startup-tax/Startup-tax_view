<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回答状況</title>
    
    <link rel="icon" href="./favicon.jpg" type="image/jpeg">
    <link rel="apple-touch-icon" href="./logo-color-2.jpg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        :root {
            --primary-color: #1e3656;
            --secondary-color: #5dade2;
            --light-gray: #f8f9fa;
            --medium-gray: #dee2e6;
            --border-radius: 8px;
        }
        body {
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6; color: #333; max-width: 800px;
            margin: 20px auto; padding: 0 20px; background-color: #f4f7f9;
        }
        .container {
            background-color: #fff; padding: 30px; border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border-top: 5px solid var(--secondary-color);
        }
        h1 {
            color: var(--primary-color); text-align: center; font-weight: 700;
            font-size: 1.8em; margin-top: 0; margin-bottom: 30px;
        }
        .overview-panel {
            margin-bottom: 30px;
            border-bottom: 1px solid var(--medium-gray);
            padding-bottom: 20px;
        }
        .overview-item {
            font-size: 1.1em;
            color: var(--primary-color);
            padding: 5px 0;
        }
        .overview-item span {
            font-weight: 700;
            font-size: 1.4em;
            color: #333;
            margin-left: 10px;
        }
        .overview-item .unit {
            font-size: 0.9em;
            margin-left: 4px;
        }
        .section {
            padding-top: 15px;
        }
        .section-title {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        #employee-list-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
        }
        #employee-list-table th, #employee-list-table td {
            border: 1px solid var(--medium-gray);
            padding: 12px;
            text-align: left;
            vertical-align: middle;
        }
        #employee-list-table th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: var(--primary-color);
        }
        .name-cell {
            width: auto;
        }
        .btn-cell {
            width: 1%;
            white-space: nowrap;
            text-align: center;
        }
        .btn-confirm {
            background-color: var(--primary-color);
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            display: inline-block;
            transition: opacity 0.2s;
        }
        .btn-confirm:hover {
            opacity: 0.8;
        }
        .hidden { display: none !important; }
        #loading {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #ffffff;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999;
        }
        .loading-logo { max-width: 150px; margin-bottom: 20px; }
        #loading p { color: var(--primary-color); font-size: 1.2em; margin-top: 20px; font-weight: 700; }
        .dots-loader { display: flex; justify-content: center; align-items: center; height: 40px; }
        .dots-loader div { width: 15px; height: 15px; background-color: var(--primary-color); border-radius: 50%; margin: 0 5px; animation: bounce 1.4s infinite ease-in-out both; }
        .dots-loader .dot1 { animation-delay: -0.32s; } .dots-loader .dot2 { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        
        @media (max-width: 600px) {
            body { padding: 0 10px; }
            h1 { font-size: 1.6em; }
            .container { padding: 20px; }

            /* 事業者名の表示を2行に */
            .overview-item {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }
            .overview-item span {
                margin-left: 0;
                font-size: 1.2em;
            }

            /* テーブルをカード表示に変更 */
            #employee-list-table thead {
                display: none;
            }
            #employee-list-table, #employee-list-table tbody {
                display: block;
                width: 100%;
            }
            #employee-list-table tr {
                display: block;
                border: 1px solid var(--medium-gray);
                border-radius: var(--border-radius);
                margin-bottom: 15px;
                padding: 10px;
            }
            #employee-list-table td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                border: none;
                border-bottom: 1px solid #f0f0f0;
                padding: 10px 5px;
            }
            #employee-list-table td:last-child {
                border-bottom: none;
            }
            #employee-list-table td::before {
                content: attr(data-label);
                font-weight: bold;
                color: var(--primary-color);
                text-align: left;
                margin-right: 10px;
                flex-shrink: 0; /* ラベルが縮まないように */
            }
            /* 氏名が長い場合に改行させる設定 */
            #employee-list-table .name-cell span {
                word-break: break-all; /* 単語の途中でも改行 */
                text-align: right;
            }

            .btn-cell {
                justify-content: center;
                padding-top: 15px;
            }
            .btn-cell::before {
                display: none;
            }
        }

        .header-actions {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
            position: relative;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            font-size: 15px;
            font-weight: 700;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .dropdown-btn:hover {
            background-color: #3a5a8a;
        }
        .dropdown-btn::after {
            content: '▼';
            font-size: 0.7em;
            transform: translateY(1px);
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 260px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            white-space: nowrap;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown-content a.disabled {
            color: #999;
            background-color: #f0f0f0;
            cursor: not-allowed;
        }
        .dropdown.show .dropdown-content {
            display: block;
        }
        .dropdown.show .dropdown-btn::after {
            content: '▲';
        }
        
        /* ▼▼▼ プログレスバー用CSS (パターンB: Bright Blue) ▼▼▼ */
        .progress-container {
            background-color: #e9ecef; /* 背景の薄いグレー */
            border-radius: 6px;
            height: 30px;
            width: 80%;
            max-width: 400px;
            margin: 15px auto; /* 上下中央揃え */
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        }

        .progress-bar {
            height: 100%;
            width: 0%; /* JSで制御 */
            background-color: #5dade2; /* ★Bright Blue★ */
            transition: width 0.3s ease;
            
            /* ストライプ柄の定義 */
            background-image: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.2) 75%,
                transparent 75%,
                transparent
            );
            background-size: 40px 40px;
            animation: progress-stripe 1s linear infinite;
        }

        /* ストライプを動かすアニメーション */
        @keyframes progress-stripe {
            0% { background-position: 40px 0; }
            100% { background-position: 0 0; }
        }
    </style>
</head>
<body>
    <div id="loading" class="hidden">
        <img src="./favicon.jpg" alt="Logo" class="loading-logo">
        
        <div id="default-loader" class="dots-loader">
            <div class="dot1"></div> <div class="dot2"></div> <div class="dot3"></div>
        </div>
        
        <div id="progress-wrapper" class="hidden" style="width: 100%; text-align: center;">
            <div class="progress-container">
                <div id="download-progress-bar" class="progress-bar"></div>
            </div>
        </div>

        <p id="loading-text">データを読み込んでいます...</p>
    </div>

    <div class="container">
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="./logo-color-2.jpg" alt="スタートアップ税理士法人 Logo" style="max-width: 180px;">
        </div>
        <h1>回答状況</h1>
        
        <div class="header-actions">
            <div class="dropdown hidden" id="download-dropdown">
                <button class="dropdown-btn" onclick="toggleDropdown(event)">ダウンロード</button>
                <div class="dropdown-content">
                    <a href="#" id="download-csv-btn">一覧をCSVでダウンロード</a>
                    <a href="#" id="download-zip-btn">添付ファイルを一括ダウンロード</a>
                    <a href="#" id="download-pdf-btn">回答PDFをまとめてダウンロード</a>
                </div>
            </div>
        </div>
        <div id="dashboard-content">
        </div>
    </div>

    <script>
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwvQJgN_HG3j34Y1drCzF7i9ZDKu4OYnuUafQm1HFz9ngtGBa7sG0jbcDGpGHZm6SBBNg/exec';
        const MY_SECRET_KEY = "StartupTax-Secret-Key-vB9^YWLiVoSW6y5"; // セキュリティー用

        let dashboardData = null;
        let currentCompanyName = null;

        // ドロップダウンの表示切り替え
        function toggleDropdown(event) {
            event.stopPropagation();
            document.getElementById('download-dropdown').classList.toggle('show');
        }

        // ドロップダウンの外側をクリックしたら閉じる
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-btn')) {
                const dropdowns = document.getElementsByClassName("dropdown");
                for (let i = 0; i < dropdowns.length; i++) {
                    dropdowns[i].classList.remove('show');
                }
            }
        }

        // CSVダウンロード処理
        function downloadCSV() {
            if (!dashboardData || !dashboardData.employees || dashboardData.employees.length === 0) {
                alert('ダウンロードするデータがありません。');
                return;
            }

            const headers = ['氏名', '年末調整実施可否', '住民税の徴収方法'];
            const rows = dashboardData.employees.map(emp => {
                return [
                    `"${(emp.name || '').replace(/"/g, '""')}"`,
                    `"${(emp.adjustment || '').replace(/"/g, '""')}"`,
                    `"${(emp.residentTax || '').replace(/"/g, '""')}"`
                ].join(',');
            });

            const csvContent = [headers.join(','), ...rows].join('\n');
            
            // BOMを追加してExcelでの文字化けを防ぐ
            const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
            const blob = new Blob([bom, csvContent], { type: 'text/csv;charset=utf-8;' });
            
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            
            // ファイル名を生成
            const safeCompanyName = (dashboardData.clientName || '不明な事業者').replace(/[\\/:"*?<>|]/g, '_');
            const today = new Date().toISOString().slice(0, 10).replace(/-/g, '');
            link.setAttribute("download", `${safeCompanyName}_回答状況_${today}.csv`);
            
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // ファイル一括ダウンロード処理
        // 共通：ファイルを1つずつ取得してZIPに詰める関数
        async function processClientSideDownload(zipFileName, actionType) {
            if (!currentCompanyName) {
                alert('事業者名が取得できていません。');
                return;
            }

            // 1. 要素の取得
            const loading = document.getElementById('loading');
            const loadingText = document.getElementById('loading-text');
            const progressWrapper = document.getElementById('progress-wrapper');
            const progressBar = document.getElementById('download-progress-bar');
            const defaultLoader = document.getElementById('default-loader');

            // 2. 表示の初期化（プログレスバーを表示モードに）
            loading.classList.remove('hidden');
            progressWrapper.classList.remove('hidden'); // ★バーを表示
            defaultLoader.classList.add('hidden');      // ★ドットアニメを隠す
            progressBar.style.width = '0%';             // ★幅を0%に
            loadingText.textContent = 'ダウンロードリストを取得中...';

            try {
                // ダウンロード対象のファイルリストを取得
                const listResponse = await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: actionType,
                        company: currentCompanyName,
                        secret: MY_SECRET_KEY
                    })
                });
                const listResult = await listResponse.json();
                
                if (listResult.result !== 'success') throw new Error(listResult.message);
                
                const files = listResult.files;
                if (files.length === 0) {
                    alert('ダウンロード対象のファイルがありませんでした。');
                    return; // finallyでhiddenされるのでここはreturnだけでOK
                }

                // JSZipの準備
                const zip = new JSZip();
                const total = files.length;
                let count = 0;

                // 3. ファイルを1つずつ順番に取得
                for (const file of files) {
                    count++;
                    
                    // ★進捗率の計算とバーの更新
                    const percentage = Math.round((count / total) * 100);
                    progressBar.style.width = percentage + '%';
                    
                    // テキスト更新
                    loadingText.textContent = `${count} / ${total} ファイル (${percentage}%) を処理中...`;
                    
                    try {
                        const contentResponse = await fetch(GAS_WEB_APP_URL, {
                            method: 'POST',
                            body: JSON.stringify({
                                action: 'getFileContent',
                                fileId: file.id,
                                secret: MY_SECRET_KEY
                            })
                        });
                        const contentResult = await contentResponse.json();
                        
                        if (contentResult.result === 'success') {
                            zip.file(file.name, contentResult.data, {base64: true});
                        } else {
                            console.error(`Skipped ${file.name}: ${contentResult.message}`);
                            zip.file(`エラー_${file.name}.txt`, `ダウンロード失敗: ${contentResult.message}`);
                        }
                    } catch (e) {
                        console.error(`Error downloading ${file.name}`, e);
                    }
                }

                loadingText.textContent = 'ZIPファイルを生成中...';
                
                // ZIPを生成してダウンロード発火
                const content = await zip.generateAsync({type: "blob"});
                saveAs(content, zipFileName);
                
                alert('ダウンロードが完了しました。');

            } catch (e) {
                alert(`エラーが発生しました: ${e.message}`);
            } finally {
                // 4. 後始末（元のローディング表示に戻す）
                loading.classList.add('hidden');
                progressWrapper.classList.add('hidden');    // バーを隠す
                defaultLoader.classList.remove('hidden');   // ドットアニメを戻す
                loadingText.textContent = 'データを読み込んでいます...';
            }
        }

        // ボタンから呼ばれる関数 (添付ファイル一括)
        function downloadFilesZip() {
            if (this.classList && this.classList.contains('disabled')) return;
            const fileName = `${currentCompanyName}_添付ファイル一括.zip`;
            processClientSideDownload(fileName, 'getZipFileList');
        }
        
        // ボタンから呼ばれる関数 (回答PDF一括)
        function downloadPdfs() {
            if (this.classList && this.classList.contains('disabled')) return;
            const fileName = `${currentCompanyName}_回答PDF一括.zip`;
            processClientSideDownload(fileName, 'getPdfFileList');
        }
        

        // イベントリスナーをセット
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('download-csv-btn').addEventListener('click', function(e) {
                e.preventDefault();
                if (this.classList.contains('disabled')) return;
                downloadCSV();
                toggleDropdown(new Event('click')); // ドロップダウンを閉じる
            });

            document.getElementById('download-zip-btn').addEventListener('click', function(e) {
                e.preventDefault();
                if (this.classList.contains('disabled')) return;
                downloadFilesZip();
                toggleDropdown(new Event('click')); // ドロップダウンを閉じる
            });
            
            document.getElementById('download-pdf-btn').addEventListener('click', function(e) {
                e.preventDefault();
                if (this.classList.contains('disabled')) return;
                downloadPdfs();
                toggleDropdown(new Event('click')); // ドロップダウンを閉じる
            });

            loadDashboardData();
        });


        async function loadDashboardData() {
            const params = new URLSearchParams(window.location.search);
            const companyName = params.get('company');
            currentCompanyName = companyName; // グローバル変数にセット
            
            const container = document.getElementById('dashboard-content');
            const loading = document.getElementById('loading');
            
            if (!companyName) {
                container.innerHTML = `<p style="color: red; text-align: center;">エラー: 対象の事業者名が指定されていません。</p>`;
                loading.classList.add('hidden');
                return;
            }

            try {
                const response = await fetch(`${GAS_WEB_APP_URL}?action=getClientDashboardData&company=${encodeURIComponent(companyName)}&secret=${MY_SECRET_KEY}`);
                const result = await response.json();

                if (result.result !== 'success') {
                    throw new Error(result.message);
                }

                const data = result.data;
                dashboardData = data; // グローバル変数にセット
                
                let contentHtml = `
                    <div class="overview-panel">
                        <div class="overview-item">
                            事業者名
                            <span>${escapeHtml(data.clientName)}</span>
                        </div>
                        <div class="overview-item">
                            回答済み従業員
                            <span>${data.employeeCount}<span class="unit">名</span></span>
                        </div>
                    </div>
                `;

                contentHtml += `
                    <div class="section">
                        <div class="section-title">回答状況一覧</div>
                `;

                if (data.employeeCount > 0) {
                    // ▼▼▼ 修正: データがある場合のみボタンを表示する ▼▼▼
                       document.getElementById('download-dropdown').classList.remove('hidden');
                    // ▲▲▲ 修正 ▲▲▲

                    contentHtml += `
                        <table id="employee-list-table">
                            <thead>
                                <tr>
                                    <th class="name-cell">氏名</th>
                                    <th>年末調整実施可否</th>
                                    <th>住民税の徴収方法</th>
                                    <th class="btn-cell"></th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    data.employees.forEach(employee => {
                        contentHtml += `
                            <tr>
                                <td class="name-cell" data-label="氏名"><span>${escapeHtml(employee.name)}</span></td>
                                <td data-label="年末調整実施可否">${escapeHtml(employee.adjustment)}</td>
                                <td data-label="住民税の徴収方法">${escapeHtml(employee.residentTax)}</td>
                                <td class="btn-cell">
                                    <a href="${employee.viewUrl}" target="_blank" rel="noopener noreferrer" class="btn-confirm">
                                        回答確認
                                    </a>
                                </td>
                            </tr>
                        `;
                    });
                    contentHtml += `</tbody></table>`;
                } else {
                    contentHtml += '<p style="text-align:center; padding: 20px 0;">まだ回答済みの従業員はいません。</p>';
                    // データが無い場合はボタンは非表示(hidden)のまま
                }
                
                contentHtml += `</div>`;
                
                container.innerHTML = contentHtml;

            } catch (error) {
                container.innerHTML = `<p style="color: red; text-align: center;">データの読み込みに失敗しました: ${error.message}</p>`;
            } finally {
                loading.classList.add('hidden');
            }
        }
        
        function escapeHtml(str) {
            if (typeof str !== 'string') return '';
            return str.replace(/[&<>"']/g, function(match) {
                return {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                }[match];
            });
        }

        //document.addEventListener('DOMContentLoaded', loadDashboardData);
    </script>
</body>
</html>
